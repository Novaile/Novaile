name: Pacman Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # tiap 6 jam auto jalan
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Run Pacman Generator
        run: python pacman.py
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "update pacman"
          git push
